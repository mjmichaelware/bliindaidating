# pubspec.yaml
name: bliindaidating
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  go_router: ^14.0.0
  cupertino_icons: ^1.0.8

  supabase_flutter: ^2.9.1
  flutter_dotenv: ^5.2.1 # For loading .env file in local development
  image_picker: ^1.0.8

  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.11
  # google_fonts: ^6.1.0 # REMOVED: Since you are manually bundling Inter font

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - .env # Crucial for flutter_dotenv to find your .env file
    - assets/svg/ # Ensure your SVG assets are in this folder
    - assets/fonts/ # Ensure your Inter font files are in this folder

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf # Corrected path (removed extra .wght)
          style: italic